<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.staffID}}">
          <div class="card-body">
            <div>
              <strong>Localtion:</strong>
              <p>{{user.department}}, {{user.location}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Hire Date:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Introduction</h4>
                  <textarea name="introduction" rows="5" class="form-control" [(ngModel)]="user.introduction"></textarea>
                  <h4>Details</h4>
                  <div class="form-inline">
                    <label>Department: </label>
                    <input name="department" type="text" class="form-control" [(ngModel)]="user.department">
                    <label>Location: </label>
                    <input name="location" type="text" class="form-control" [(ngModel)]="user.location">
                  </div>
              </form>
            </tab>
            <tab heading="Edit Photos">
              <p>Todo Photo Edit here</p>
              
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-4">
  <div class="row">
    <h1 class="profile-top">{{user.username | titlecase}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.staffID}}">
        <div class="card-body">
          <div>
            <strong>Localtion:</strong>
            <p>{{user.department}}, {{user.location}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Hire Date:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">like</button>
            <button class="btn btn-success w-100">message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user?.username}}">
            <h4>Description</h4>
            <p>
              {{user.introduction}}
            </p>
            <h4>Gender</h4>
            <p>{{user.gender}}</p>
          </tab>
          <tab heading="Department">
            <h4>Department</h4>
            <p>{{user.department}}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
